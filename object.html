<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ObjectPlay</title>

	<script type="text/javascript">
		function person(name, age){
			this.name = name;
			this.age = age;
		}
		var bucky = new person("Bucky Roberts", 35);
		swift = {name: "Taylor Swift", age: 20};
	</script>
</head>
<body>
<script type="text/javascript">
	document.write(bucky.name + "<br />");
	document.write(swift.name) ;
</script>
</body>
</html>
